name: Flipkart Myntra DN Analysis

# This workflow runs the analysis script every 12 hours
on:
  schedule:
    # Run every 12 hours (at minute 0 of every 12th hour)
    - cron: '0 */12 * * *'
  
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup Google Service Account
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        echo "$SERVICE_ACCOUNT_JSON" > service_account_key.json
    
    - name: Run Analysis Script
      env:
        # Add any environment variables your script needs
        PYTHONUNBUFFERED: 1
      run: |
        python flipkart_myntra_dn_analysis.py
    
    - name: Upload logs (if script creates log files)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: analysis-logs
        path: |
          *.log
          *.txt
        retention-days: 7

